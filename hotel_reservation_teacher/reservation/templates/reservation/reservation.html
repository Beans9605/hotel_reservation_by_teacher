{% extends 'layout/layout.html' %}
{% load static %}
{% block content1 %}
<section class='container'>
    <div class="card" style="width: 100%; margin-top: 40px;">
        <div class="card-body">
            {% if err %}
            <div class='alert alert-danger' role='alert'>{{err}}</div>
            {% endif %}
            <div style="display: none;" id="errDiv" class='alert alert-danger' role='alert'>

            </div>
            <h5 class="card-title">Reservation</h5>
            <h6 class="card-subtitle mb-2 text-muted">Please write your infomation</h6>
            <p class="card-text">

            <form id="buttonSubmit" action="{% url 'reservation' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="Inputstartdate">Check In</label>
                    <input type="date" name="start_day" class="form-control" id="Inputstartdate" required>
                    <label for="Inputenddate">Check Out</label>
                    <input type="date" name="end_day" class="form-control" id="Inputenddate" required>
                </div>
                <div class="form-group">
                    <label for="Input_num1">Adult</label>
                    <input type="number" name="adult" value="2" class="form-control" id="Input_num1" required>
                    <label for="Input_num1">Child</label>
                    <input type="number" name="child" value="0" class="form-control" id="Input_num1" required>
                </div>
                <button id="bt-type" type="submit" onclick="check_require()" class="btn btn-primary">Submit</button>
            </form>
            </p>
        </div>
    </div>
</section>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
    integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
    integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
    crossorigin="anonymous"></script>

<script type="text/javascript">
    function check_require() {
        if (!document.getElementById('Inputusername').value) {
            document.getElementById('bt-type').type = 'button';
            document.getElementById("errDiv").innerHTML = "Require all text";
            $('#errDiv').fadeIn();
        }
        else {
            document.getElementById('bt-type').type = 'submit';
        }
    }
</script>

{% endblock %}
