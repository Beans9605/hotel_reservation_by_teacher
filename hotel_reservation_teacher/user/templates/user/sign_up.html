{% extends 'layout/layout.html' %}
{% load static %}
{% block content1 %}
<section class='container'>
    <div class="card" style="width: 100%; margin-top: 40px;">
        <div class="card-body">
            {% if err %}
            <div class='alert alert-danger' role='alert'>{{err}}</div>
            {% endif %}
            <div style="display: none;" id="errDiv" class='alert alert-danger' role='alert'></div>
            <h5 class="card-title">Sign Up</h5>
            <h6 class="card-subtitle mb-2 text-muted">Please write your infomation</h6>
            <p class="card-text">

            <form id="buttonSubmit" action="{% url 'sign_up' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="Inputusername">Username</label>
                    <input type="text" name="username" class="form-control" id="Inputusername" required>
                </div>
                <div class="form-group">
                    <label for="Inputphone">PhoneNumber</label>
                    <input type="number" name="phone" class="form-control" id="Inputphone" placeholder="ex) 01012345678"
                        required>
                </div>
                <div class="form-group">
                    <label for="InputEmail">Email address</label>
                    <input type="email" name="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" required>
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="Inputpassword">Password</label>
                    <input type="password" name="password" class="form-control" id="Inputpassword" required>
                </div>
                <div class="form-group">
                    <label for="InputCheck">Check Password</label>
                    <input type="password" class="form-control" id="InputCheck" required>
                </div>
                <button id="bt-type" type="submit" onclick="chekcpassword()" class="btn btn-primary">Submit</button>
            </form>
            </p>
        </div>
    </div>
</section>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
    integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
    integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
    crossorigin="anonymous"></script>

<script type="text/javascript">
    function chekcpassword() {
        var pwd = document.getElementById("Inputpassword").value;
        var checkpwd = document.getElementById("InputCheck").value;
        if (document.getElementById('Inputusername').value && document.getElementById('Inputphone').value && document.getElementById('InputEmail').value) {
            if (!(pwd === checkpwd)) {
                document.getElementById('bt-type').type = 'button';
                document.getElementById("errDiv").innerHTML = "Check your password again"
                $('#errDiv').fadeIn();
            }
            else {
                document.getElementById('bt-type').type = 'submit';
            }
        }
        else {
            document.getElementById("errDiv").innerHTML = "Require all text";
            $('#errDiv').fadeIn();
        }
    }
</script>

{% endblock %}
